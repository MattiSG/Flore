################################
# Réglages des chemins d'accès #
################################
#
# Répertoire des éxécutables et des voix MBROLA :
MBROLA_HOME=../../VocalyzeSIVOX/ressources/donneesMbrola/Mbrola/

#
# Nom des éxécutables 
EXE_LINUX=LinuxMbrolaExe/mbrola-linux-i386
EXE_WINDOWS=WindowsMbrolaExe/mbrola
#
# chemin de l'analyseur de Wave, Goldwave, essayer Audacity
#
ANALYSEUR_WAVE=C:/Program Files/Goldwave/GoldWave.exe
#ANALYSEUR_WAVE=C:/Program Files/Audacity/Audacity.exe
# Chemin et Nom (sans extension) des fichiers de résultats 
# de SI_VOX : un phrase.pho et un phrase.wav
FICHIER_PHO_WAV=../ressources/donneesMbrola/pho_wav/phrase
#
# Dossier des fichiers de règles
CHEMIN_REGLES=../ressources/donneesMbrola/rules/
#
# Les fichiers de règles de prononciation 
# restent en local, adaptables par l'utilisateur: 
PREPOSITIONS=preposition.txt
REGLES=regle.txt
EXCEPTIONS=exception.txt
ACCRONYMES=accronymes.txt
#
# Chemin d'accès aux images de l'interface graphique
IMG_PATH=../ressources/img/
#
# Encodage des fichiers lus par le logiciel
ENCODAGE_FICHIER=ISO-8859-15
#
############################
# Paramétrages de la voix  #
############################
# il y a cinq voix, tirées du projet MBROLA

# il faut régler le pitch moyen des locuteurs, 230Hz pour Céline 
# on utilise le fréquency ratio, cf. commande mbrola : 
# mbrola fr2 -f FR (FR= frequency ratio)
# nombre de voix téléchargées (une minimum, celle de thierry)
NBVOIX=1
# Voix fr1 : Thierry, pitch moyen =  100Hz
VOIX_1=fr1/fr1
FR1=1.0

# Voix deux : Céline, pitch 230Hz
VOIX_2=fr2/fr2
FR2=2.3

# Voix trois : Vincent, pitch 100Hz
VOIX_3=fr3/fr3
FR3=1.0

# Voix Anne-Carole, pitch moyen =200 Hz.
VOIX_4=fr4/fr4
FR4=2.0

# Voix cinq : Fabrice, pitch 100Hz
VOIX_5=fr5/fr5
FR5=1.0

# Voix six : mâle, Xavier
VOIX_6=fr6/fr6
FR6=0.9

# Voix sept : le soldat inconnu, mâle 
VOIX_7=fr7/fr7
FR7=1.0

# Fréquence initiale de la voix synthétisée
# Plus la fréquence augmente, plus la voix est aigüe. 
# au contraire, plus la fréquence diminue, et plus on à l'impression d'entendre
# la célèbre phrase 'Luke, je suis ton père', du seigneur Vador.

# 100Hz semble être une heureuse valeur moyenne
# ce sera le pitch moyen des voix mâles
FREQUENCE_INIT=100
#
##################################
# Réglage du synthétiseur vocal # 
##################################
#
# Réglage de la vitesse (option -t TR, time ratio)
# ratio de rapidité. 1 est la vitesse de base du synthétiseur,
# 0.9 est adapté pour les DV adultes, habitués aux synthèses vocales
# 2.0 est deux fois plus lent, 0.5 deux fois plus rapide que 1.0
#
RAPIDITE=0.9
VOLUME=1.0
#
# Réglages généraux : 
#
# on n'exploite pas le volume ratio (à vérifier): 
#   mbrola fr4 -v 2.0 machin.pho truc.wav
# Si mbrola.exe est placé dans c:/windows/system32
#    mbrola -h donne les options possibles de la commande
#    mais dans le fichier pho, on peut donner des commandes
#    ;xxxx est un commentaire 
#    mais la ligne ;;T=2.0 règle le time ratio à 2, 
#    idem pour ;;F=2.3, et le frequency ratio
#    pour ;;V=1.2, cela ne marche pas semble t'il ?
#
# La durée des pauses :
# Des valeurs comme 10, 30 et 60 semblent adaptées 
# ! c'est trop court (comparaison avec Mbrolign, JP Stromboni, aout 2006)
# Pause pour les conjonctions de coordinations
# Placez 10 si le robot mange la fin des phrases
PAUSE_COURTE=50
# Pause pour les conjonctions de subordination
# Placez 30 si le robot mange la fin des phrases
PAUSE_LONGUE=100
# Pause finale en fin de phrase
PAUSE_FIN=200

# Réglages avancés
# Ecarts entre les paliers de prosodie
# Ce paramètre modifie de manière grossière l'intonation prise par le robot.
# Si vous augmentez ce paramètre, la voix devient chantante.
# Au contraire, plus vous le descendez, plus la voix devient monocorde et morne
# La valeur '1' est interessante, et rappellera
# certains cours d'amphis très monotones !
# Une valeur adapté est comprise entre 20 et 30.
HAUTEUR_PALIER=25
#
# Exemples de réglages : 
# Mode Dark Vador : Fréquence  40  Hz, Hauteur de palier 5  unités
# Mode pré pubère : Fréquence  140 Hz, Hauteur de palier 50 unités
#
# Réglage de la prosodie
#
# Pas d'avancement
PAS_SUITE=6
MIN_SUITE=5
MAX_SUITE=95
#
# Nombre de variations de pitch maximales pour un Phonème
#
NB_VARIATIONS_PITCH=1
#
# Réglages des courbes de prosodies
#
# Coefficient K (courbes A et B)
COEFF_K_MINEUR=1
COEFF_K_MAJEUR=2
# Variation pour la fin d'une exclamation : 
COEFF_EXCLAMATION=3
#
# Réglages fins de chacune des courbes 
#Courbe A : Début de phrase
COEFF_HAUTEUR_A=1
PUISSANCE_A=2
#
#Courbe B : Milieu de phrase
COEFF_HAUTEUR_B=2
PUISSANCE_B=2
#
# Courbe C : Question
PUISSANCE_C=2
COEFF_HAUTEUR_C=3
COEFF_H_SQRT_C=2
#
# Courbe D : Fin de phrase
COEFF_HAUTEUR_D=1
COEFF_H_N-1_D=1
#
# Courbe E : Exclamation
COEFF_HAUTEUR_E=3
COEFF_H_N-1_E=3

#
# Classe Analyser
#
ANALYSER_AMPLITUDE=15
ANALYSER_FREQUENCE=100
ANALYSER_TEMPS_CONSONNE=65
ANALYSER_TEMPS_VOYELLE=85
ANALYSER_TEMPS_LONGUE=40
ANALYSER_NOMBRE_COUPLES=2
